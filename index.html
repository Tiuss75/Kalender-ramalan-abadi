    <style>

            --bg: #f4f4f4;

            --shadow: 0 4px 15px rgba(0,0,0,0.1);

        }

        #searchDateBtn {
            background: #D30000;
            color: white;

            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;

            align-items: center;
            gap: 8px;
            height: 46px;

            display: flex; 
            justify-content: space-between; 
            align-items: center;

        }

            color: white;

            grid-template-columns: repeat(7, 1fr);

        #detail { 
            margin-top: 20px;

        /* Token Modal Styles */
        .token-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

        }

            background: white;
            width: 90%;
            max-width: 350px;
            padding: 25px;

        }

            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 2px solid #ddd;
            border-radius: 8px;

        }

            background: var(--primary);
            color: white;
            border: none;

            cursor: pointer;

            color: white;
            text-decoration: none;
            display: block;

            Nanti Saja

</div>

</div>

<script src="main.js"></script>
<script src="ramalan-shio.js"></script>

<script>
// --- LOGIKA TOKEN REVISI ---

function showTokenModal() {
    document.getElementById('tokenModal').style.display = 'flex';
}

function closeTokenModal() {
    document.getElementById('tokenModal').style.display = 'none';
}

function validateToken() {
    const tokenInput = document.getElementById('tokenInput');
    const inputCode = tokenInput.value.trim().toUpperCase();
    
    // 1. Ambil database dari admin.html
    const tokenDb = JSON.parse(localStorage.getItem('kalender_token_database') || '{}');
    
    if (!inputCode) {
        alert('‚ö†Ô∏è Masukkan token terlebih dahulu');
        return;
    }
    
    // 2. Periksa apakah kode ada di database admin
    if (tokenDb[inputCode]) {
        const data = tokenDb[inputCode];
        const today = new Date();
        today.setHours(0, 0, 0, 0);
        const expiryDate = new Date(data.expiry);
        
        // 3. Periksa masa berlaku
        if (today <= expiryDate) {
            // Simpan status aktif untuk dibaca main.js
            localStorage.setItem('kalender_token_tius', inputCode);
            alert(`‚úÖ Berhasil! Token aktif.\nPaket: ${data.package}\nBerlaku s/d: ${data.expiry}`);
            closeTokenModal();
            location.reload(); 
        } else {
            alert('‚ùå Token ini sudah kadaluwarsa.');
        }
    } else {
        alert('‚ùå Token tidak valid! Pastikan Anda menyalin kode dengan benar dari admin.');
    }
}

window.addEventListener('load', function() {
    document.getElementById('appStatus').textContent = '‚úÖ Aplikasi Siap';
    
    // Default date setup
    const today = new Date();
    const searchInput = document.getElementById('dateSearchInput');
    if (searchInput) searchInput.value = today.toISOString().split('T')[0];
    
    // Cek apakah user sudah punya token valid
    const savedToken = localStorage.getItem('kalender_token_tius');
    if (savedToken) {
        const tokenDb = JSON.parse(localStorage.getItem('kalender_token_database') || '{}');
        if (!tokenDb[savedToken]) {
            // Jika token di main.js ada tapi di database admin sudah dihapus
            localStorage.removeItem('kalender_token_tius');
        }
    }
});
</script>

</body>
